buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3'
    }
}

allprojects {
    repositories {
        mavenCentral()
        jcenter()
        google()
        maven { url 'https://jitpack.io' }
        maven { url 'https://maven.google.com' }
    }

    rootProject.ext {
        VersionCode = 3912
        VersionName = '3.9.2'

        MinSdk = 15
        TargetSdk = 30
        CompileSdk = 30
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
