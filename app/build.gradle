apply plugin: 'com.android.application'

repositories {
    maven { url 'https://maven.google.com' }
}

android {
    signingConfigs {
        release {
            keyAlias 'key0'
            keyPassword 'candybar'
            storeFile file('candybar.jks')
            storePassword 'candybar'
        }
    }

    compileSdkVersion rootProject.ext.CompileSdk
    buildToolsVersion rootProject.ext.BuildTools

    android.applicationVariants.all { variant ->
        variant.outputs.all { output ->
            outputFileName = "candybar.apk"
        }
    }

    defaultConfig {
        applicationId "com.candybar.dev"
        minSdkVersion rootProject.ext.MinSdk
        targetSdkVersion rootProject.ext.TargetSdk
        versionCode 355
        versionName "3.5.0-beta.6.4"
        multiDexEnabled true

        // Remove '/*' and '*/' below to enable OneSignal
        /*
        manifestPlaceholders = [
          onesignal_app_id: 'ONESIGNAL APP ID',
          onesignal_google_project_number: 'REMOTE'
        ]
        */
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation project (':library')

    // Remove '//' below to Enable OneSignal
    //implementation 'com.onesignal:OneSignal:3.11.3'
}